version: '3.8'

services:
  # Week 1-2: nGrinder Controller
  ngrinder-controller:
    image: ngrinder/controller:3.5.9
    container_name: ngrinder-controller
    ports:
      - "8300:80"
      - "16001:16001"
      - "12000-12009:12000-12009"
    volumes:
      - ngrinder-controller:/opt/ngrinder-controller
    networks:
      - traffic-network

  # Week 1-2: nGrinder Agent
  ngrinder-agent:
    image: ngrinder/agent:3.5.9
    # container_name 제거하여 scale 가능하도록 설정
    command: ngrinder-controller:80
    depends_on:
      - ngrinder-controller
    networks:
      - traffic-network
    restart: on-failure

  # Week 3-4: Redis
  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - traffic-network

  # Week 5-6: Kafka & Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - traffic-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - traffic-network

  # Week 7-8: PostgreSQL (Master)
  postgres-master:
    image: postgres:16-alpine
    container_name: postgres-master
    environment:
      POSTGRES_DB: trafficdb
      POSTGRES_USER: traffic
      POSTGRES_PASSWORD: traffic123
    ports:
      - "5432:5432"
    volumes:
      - postgres-master-data:/var/lib/postgresql/data
    networks:
      - traffic-network

  # Week 12: Prometheus (모니터링)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - traffic-network

  # Week 12: Grafana (모니터링)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - traffic-network

volumes:
  ngrinder-controller:
  redis-data:
  postgres-master-data:
  prometheus-data:
  grafana-data:

networks:
  traffic-network:
    driver: bridge
